<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/fonts.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components/nav.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/store-section.css">
    <link rel="stylesheet" href="css/components/book-card.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <title>Parchment &amp; Inkwell</title>
</head>
<body>
    <nav class="nav">
        <img src="images/icons/ParchmentAndInkwell_Logo.svg" alt="logo" class="nav__logo">
        <div class="nav__search">
            <form class="nav__search-form" role="search">
                <label for="search" class="visually-hidden">Search books</label>
                <div class="nav__search-input-wrapper">
                    <img src="images/icons/Search.svg" class="nav__search-icon" alt="" aria-hidden="true">
                    <input class="nav__search-input" id="search" type="search" name="search" placeholder="Search" aria-label="Search books" list="book-titles" autocomplete="off">
                </div>
            </form>
            <datalist id="book-titles"></datalist>
         </div>
        <div class="nav__buttons">
            <div class="nav__cart-button-wrapper">
                <button class="nav__cart-button"><img src="images/icons/ShoppingCart.svg" alt="cart" draggable="false"></button>
                <div class="cart-button__counter"><span>0</span></div>
            </div>
            <button class="nav__profile"><img src="images/icons/User.svg" alt="profile" draggable="false"></button>
            <button class="nav__burger-menu"> <img src="images/icons/Menu.svg" alt="menu" draggable="false"></button>
        </div>
     </nav>
    <header class="hero">
        <h1 class="hero-title">
            <span class="text"></span>
            <span class="cursor">|</span> <br>
            <span class="herotext">stories <br/> you love</span>
        </h1>
        <button class="hero-cta">Discover</button>
        <img src="images/HeroImageMobile.png" class="hero__image-mobile" alt="hero image">
        <img src="images/HeroImage.png" class="hero__image" alt="hero image">
     </header>
    <main class="store">
        <section class="store__section current-highlights">
            <div class="carousel-container">
                <button class="carousel-arrow left-arrow">←</button>
                <div class="store__section-wrapper">
                    <h2 class="store__section-title">Current Highlights</h2>
                    <h3 class="store__section-sub">Essential narratives for your personal collection.</h3>
                    <div class="carousel-wrapper">
                        <div class="store__section-carousel"></div>
                    </div>
                </div>
                <button class="carousel-arrow right-arrow">→</button>
            </div>
        </section>

        <section class="store__section discover-genres">
            <div class="store__section-wrapper">
                <h2 class="store__section-title">Discover new genres</h2>
                <h3 class="store__section-sub">Explore narratives beyond your familiar horizons.</h3>
                <div class="carousel-wrapper">
                    <div class="store__section-carousel">

                        <div class="genre-card__wrapper">
                            <button class="genre-card__button">Slipstream</button>

                            <button class="genre-card__button">Speculative</button>

                            <button class="genre-card__button">Social Sci-Fi</button>

                            <button class="genre-card__button">Existential</button>

                            <button class="genre-card__button">Antiquity</button>

                            <button class="genre-card__button">Subterranean</button>

                            <button class="genre-card__button">Philosophical</button>

                            <button class="genre-card__button">The Archive</button>

                            <button class="genre-card__button">Modernist</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="store__section beyond-zone">
            <div class="carousel-container">
                <button class="carousel-arrow left-arrow">←</button>
                <div class="store__section-wrapper">
                    <h2 class="store__section-title">Beyond the Zone</h2>
                    <h3 class="store__section-sub">Curated for your interest in the Strugatsky brothers.</h3>
                    <div class="carousel-wrapper">
                        <div class="store__section-carousel">
                            <!-- Book cards will be rendered here by renderBookCard() -->
                        </div>
                    </div>
                </div>
                <button class="carousel-arrow right-arrow">→</button>
            </div>
        </section>
     </main>
    <footer><p>Portfolio project</p></footer>


    <script type="module" src="dist/main.js"></script>
    <script src="gsap/gsap.min.js"></script>
    <script src="gsap/EasePack.min.js"></script>
    <script src="gsap/TextPlugin.min.js"></script>
    <script src="gsap/ScrollTrigger.min.js"></script>
    <script src="dist/utils/animations.js"></script>
</body>
</html>
